<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
        width="80"
        height="80"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="GET" id="inicial" class="trybewarts-login">
        <input type="email" placeholder="Email" id="email" name="email" />
        <input type="password" placeholder="Senha" id="senha" name="password" />
        <button type="submit" id="button1">Entrar</button>
      </form>
    </header>
    <main class="classmain">
      <form action="" method="GET" id="evaluation-form">
        <div class="nS">
        <input type="text" placeholder="Nome" id="input-name" name="email" />
        <input type="text" placeholder="Sobrenome" id="input-lastname" name="sobrenome" />
        </div>
        <div class="eC">
        <input type="email" placeholder="Email" id="input-email" name="email" />
      <select name="" id="house">
        <option value="Gitnória"id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff"id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode"id="corvinode-house">Corvinode</option>
        <option value="Pytherina"id="pytherina-house">Pytherina</option>
      </select>
      </div>
      
      <label for="" id="label-family">Qual sua família?</label>
        
        <div class="radio">
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
</div>
<label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
<input type="checkbox" class="subject" value="HoFs">HoFs
<input type="checkbox" class="subject" value="Jest">Jest
<input type="checkbox" class="subject" value="Promises">Promises
<input type="checkbox" class="subject" value="React">React
<input type="checkbox" class="subject" value="SQL">SQL
<input type="checkbox" class="subject" value="Python">Python

<label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        
<div class="radio2">
<input type="radio" name="rate" value="1">1
<input type="radio" name="rate" value="2">2
<input type="radio" name="rate" value="3">3
<input type="radio" name="rate" value="4">4
<input type="radio" name="rate" value="5">5
<input type="radio" name="rate" value="6">6
<input type="radio" name="rate" value="7">7
<input type="radio" name="rate" value="8">8
<input type="radio" name="rate" value="9">9
<input type="radio" name="rate" value="10">10
</div>

<label for="" class="textarea">Deixe seu comentário:</label>
    <textarea maxlength="500"></textarea> 

    <label id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" id="agreement">concordo

    <button type="submit" id="submit-btn">Enviar</button>

      
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"/>
    </main>
    <script src="script.js"></script>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
